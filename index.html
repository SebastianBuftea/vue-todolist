<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>todolist</title>
</head>
<body>
    <!-- inserisco il contenitore dentro il quale ci sara del codice vuejs -->
    <div id="app">
        <div class="container dimension_">
            <div class="row">
              <div class="col-12">
                <!-- creo la lista  -->
                <ul >
                    <!-- creo un ciclo in cui ogni li corrispondera ad un elemento del array to do list -->
                    <li v-for="(todo, index) in todolist" :key="index" 
                        class="d-flex justify-content-between">
                        <!-- testo di ogni todo -->
                        <span :class="todo.done ? 'done_':''"> {{todo.text}}</span>

                        <!-- bottoni per ogni todo -->
                        <span>
                            <button class="btn btn-success btn-sm mx-1" 
                                    @click="todo.done=!todo.done" > Done 
                            </button>
                            <button class="btn btn-danger btn-sm mx-1"
                                    @click="deleteTodo(index)"><i class="fa-solid fa-x"></i> 
                            </button>   
                        </span>
                            
                    </li>
                </ul>
              </div>
            </div>
        </div>
    </div>   
 <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
 <script src="./js/script.js" type="text/javascript"></script>   
</body>
</html>
